<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>IF-Sol</title>
</head>
<body>
	<div class="container">

		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">IF-Sol</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastrarProduto">Cadastrar produto</a></li>
					<li><a href="/encomendas">Encomendas</a></li>
				</ul>
			</div>
		</nav>
		
		<div class="row">
			<h1>IF-Sol - Cadastro de produtos</h1>
			<form class="col s12" method="post">
				<div class="row">
					<div class="input-field col s6">
						<input placeholder="Produto" id="nome" type="text"
							class="validate" name="nome"> <label for="nome">Nome
							do produto</label>
					</div>
					<div class="input-field col s6">
						<textarea class="materialize-textarea" name="descricao"></textarea>
						<label for="descricao">Descrição</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s4">
						<input placeholder="Informe a quantidade" id="quantidade"
							type="text" class="validate" name="quantidade"> <label
							for="quantidade">Quantidade</label>
					</div>
					<div class="input-field col s4">
						<input placeholder="Informe o preço" id="preco" type="text"
							class="validate" name="preco"> <label for="preco">Preço</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s8">
						<input placeholder="Nome do produtor" id="produtor" type="text"
							class="validate" name="produtor"> <label for="produtor">Produtor</label>
					</div>
				</div>
				<button class="waves-effect waves-light btn" type="submit">
					<i class="material-icons left">save</i>Cadastrar
				</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
