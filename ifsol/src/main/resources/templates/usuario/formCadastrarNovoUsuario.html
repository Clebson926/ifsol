<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>IF-Sol</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>IF-Sol - Cadastro de usu√°rios</h1>
			<div class="row">
				<form class="col s12" method=post>
					<div class="row">
						<div class="input-field col s8">
							<input id="nome" name="nome" type="text"> <label
								for="nome">Nome</label>
						</div>
						<div class="input-field col s4">
							<input id="cpf" name="cpf" type="text"> <label for="cpf">CPF</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s8">
							<input id="email" name="email" type="email"> <label
								for="email">Email</label>
						</div>
						<div class="input-field col s4">
							<input id="senha" type="password" name="senha" class="validate">
							<label for="senha">Password</label>
						</div>
					</div>
					<p>
						<label> <input name="perfil" type="radio" value="ADMIN"/> <span>Administrador</span>
						</label>
					</p>
					<p>
						<label> <input name="perfil" type="radio" value="COMPRADOR"/> <span>Comprador</span>
						</label>
					</p>
					<p>
						<label> <input name="perfil" type="radio" value="PRODUTOR"/> <span>Produtor</span>
						</label>
					</p>
					<button class="waves-effect waves-light btn" type="submit">
						<i class="material-icons left">save</i>Cadastrar
					</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
